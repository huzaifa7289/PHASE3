apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "phase-3-app.fullname" . }}-backend
  labels:
    {{- include "phase-3-app.labels" . | nindent 4 }}
    component: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "phase-3-app.selectorLabels" . | nindent 6 }}
      component: backend
  template:
    metadata:
      labels:
        {{- include "phase-3-app.selectorLabels" . | nindent 8 }}
        component: backend
    spec:
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: DATABASE_URL
          value: "{{ .Values.backend.env.DATABASE_URL }}"
        - name: API_PORT
          value: "{{ .Values.backend.env.API_PORT }}"
        - name: DEBUG
          value: "{{ .Values.backend.env.DEBUG }}"
        resources:
          {{- toYaml .Values.backend.resources | nindent 12 }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "phase-3-app.fullname" . }}-backend
  labels:
    {{- include "phase-3-app.labels" . | nindent 4 }}
    component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      nodePort: {{ .Values.backend.service.nodePort }}
  selector:
    {{- include "phase-3-app.selectorLabels" . | nindent 4 }}
    component: backend